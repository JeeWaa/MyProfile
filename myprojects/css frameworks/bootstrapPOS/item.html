<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Item</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body > section {
            margin: 20px;
        }
    </style>

</head>
<body>

<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</section>
<section>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputItem" placeholder="item">
        <label for="floatingInputItem">Item Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputCompany" placeholder="company">
        <label for="floatingInputCompany">Company</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputDescription" placeholder="description">
        <label for="floatingInputDescription">Description</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputPrice" placeholder="price">
        <label for="floatingInputPrice">Price</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputQty" placeholder="qty">
        <label for="floatingInputQty">Qty</label>
    </div>
</section>
<section>
    <button type="button" class="btn btn-primary btn-lg">Save</button>
    <button type="button" class="btn btn-success btn-lg">Update</button>
    <button type="button" class="btn btn-secondary btn-lg">Delete</button>
</section>
<section>
    <table class="table caption-top">
        <caption>Item List</caption>
        <thead class="table-dark">
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Item</th>
            <th scope="col">Company</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">I-001</th>
            <td>Apple</td>
            <td>DACC</td>
            <td>description</td>
            <td>100.00</td>
            <td>2000</td>
        </tr>
        <tr>
            <th scope="row">I-002</th>
            <td>Mango</td>
            <td>BBRT</td>
            <td>description</td>
            <td>150.00</td>
            <td>2600</td>
        </tr>
        <tr>
            <th scope="row">I-003</th>
            <td>Grapes</td>
            <td>SLJT</td>
            <td>description</td>
            <td>200.00</td>
            <td>5000</td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
